<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Galeria</title>
    <link rel= "stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-10" width="350" src="./imagens/blonde.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-10" width="350" src="./imagens/co.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-10" width="350" src="./imagens/endless.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-10" width="350" src="./imagens/nostalgia.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-10" width="350" src="./imagens/lonny.png">
          </div>
          <div class="carousel-item">
            <img class="d-block w-10" width="350" src="./imagens/unreleased.png">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="albuns">
        <a data-target="#carouselExampleIndicators" data-slide-to="0"><img class="img" width="100" src="./imagens/blonde.png"></a>
        <a data-target="#carouselExampleIndicators" data-slide-to="1"><img class="img" width="100" src="./imagens/co.png"></a>
        <a data-target="#carouselExampleIndicators" data-slide-to="2"><img class="img" width="100" src="./imagens/endless.png"></a>
      </div>

      <div class="albuns">
        <a data-target="#carouselExampleIndicators" data-slide-to="3"><img class="img" width="100" src="./imagens/nostalgia.png"></a>
        <a data-target="#carouselExampleIndicators" data-slide-to="4"><img class="img" width="100" src="./imagens/lonny.png"></a>
        <a data-target="#carouselExampleIndicators" data-slide-to="5"><img class="img" width="100" src="./imagens/unreleased.png"></a>
      </div>

    <script src="gallery.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
